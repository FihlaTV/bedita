checks:
  php:
    custom_coding_standard:
      git_repository: 'https://github.com/cakephp/cakephp-codesniffer'
      ruleset_path: 'CakePHP/ruleset.xml'

filter:
  paths:
    - 'config/*'
    - 'src/*'
    - 'webroot/*'
    - 'plugins/BEdita/API/config/*'
    - 'plugins/BEdita/API/src/*'
    - 'plugins/BEdita/Auth/config/*'
    - 'plugins/BEdita/Auth/src/*'
    - 'plugins/BEdita/Core/config/*'
    - 'plugins/BEdita/Core/src/*'
  dependency_paths:
    - 'vendors/*'
