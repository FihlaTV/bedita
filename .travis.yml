language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm

dist: trusty
sudo: false

services:
  - mariadb
  - memcached
  - postgresql
  - redis-server

addons:
  mariadb: "10.1"
  postgresql: "9.6"

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

env:
  matrix:
    - "DB=sqlite db_dsn='sqlite:///tmp/test.sql'"
    - "DB=mysql DB_VERSION=5.7 db_dsn='mysql://root@127.0.0.1/bedita_test'"
    - "DB=pgsql DB_VERSION=9.6 db_dsn='postgres://postgres@127.0.0.1/bedita_test'"
  global:
    - RUN_TESTS=1

matrix:
  fast_finish: true

  include:
    - php: 7.1
      env: "DB=mysql DB_VERSION=5.6 db_dsn='mysql://root@127.0.0.1/bedita_test'"
      services:
        - memcached
        - mysql
        - redis-server
      addons: {}
    - php: 7.1
      env: "DB=pgsql DB_VERSION=9.5 db_dsn='postgres://postgres@127.0.0.1/bedita_test'"
      addons:
        postgresql: "9.5"
    - php: 7.1
      env: RUN_CS=1 RUN_TESTS=0
    - php: 7.1
      env: RUN_PHPSTAN=1 RUN_TESTS=0

  exclude:
    - php: hhvm
      env: "DB=pgsql DB_VERSION=9.6 db_dsn='postgres://postgres@127.0.0.1/bedita_test'"

  allow_failures:
    - php: hhvm

before_script:
  - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi
  - composer install --prefer-dist --no-interaction

  - if [ "$DB" = 'mysql' ]; then mysql -u root -e 'CREATE DATABASE bedita_test;'; fi
  - if [ "$DB" = 'pgsql' ]; then psql -c 'CREATE DATABASE bedita_test;' -U postgres; fi

  - |
    if [ "$TRAVIS_PHP_VERSION" != 'hhvm' ]; then
      echo 'extension = memcached.so' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
      echo 'extension = redis.so' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    else
      composer require lorenzo/multiple-iterator=~1.0
    fi
  - if [ "$RUN_PHPSTAN" = '1' ]; then composer require --dev phpstan/phpstan; fi

  - phpenv rehash
  - set +H

script:
  - if [ "$RUN_TESTS" = '1' ]; then vendor/bin/phpunit --coverage-clover=clover.xml; fi
  - |
    if [ "$RUN_CS" = '1' ]; then
      vendor/bin/phpcs -n -p --extensions=php --standard=vendor/cakephp/cakephp-codesniffer/CakePHP --ignore=/Migrations/,/Seeds/ ./config ./src ./tests ./plugins/*/*/config ./plugins/*/*/src ./plugins/*/*/tests
    fi
  - |
    if [ "$RUN_PHPSTAN" = '1' ]; then
      vendor/bin/phpstan analyse --no-progress src plugins/BEdita/API/src plugins/BEdita/Core/src
    fi

after_success:
  - if [ "$RUN_TESTS" = '1' ]; then bash <(curl -s https://codecov.io/bash); fi

